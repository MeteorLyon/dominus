<template name="adminSettings">

	<div class="form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label">Game Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="gameNameInput" value="{{gameName}}">
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary" id="gameNameButton">Save</button>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Game Description</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="gameDescriptionInput" value="{{gameDescription}}">
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary" id="gameDescriptionButton">Save</button>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Game Start Date</label>
			<div class="col-sm-3">
				<input type="date" class="form-control" id="gameStartDateInput" value="{{date_inputDate gameStartDate}}">
			</div>
			<div class="col-sm-3">
				<input type="time" class="form-control" id="gameStartTimeInput" value="{{date_inputTime gameStartDate}}">
			</div>
			<div class="col-sm-4">
				<button class="btn btn-primary" id="gameStartDateButton">Save</button>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Game End Date</label>
			<div class="col-sm-3">
				<input type="date" class="form-control" id="gameEndDateInput" value="{{date_inputDate gameEndDate}}">
			</div>
			<div class="col-sm-3">
				<input type="time" class="form-control" id="gameEndTimeInput" value="{{date_inputTime gameEndDate}}">
			</div>
			<div class="col-sm-4">
				<button class="btn btn-primary" id="gameEndDateButton">Save</button>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Is Game Over</label>
			<div class="col-sm-7">
				<input type="checkbox" class="form-control" checked="{{isGameOver}}">
			</div>
			<div class="col-sm-3">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Game Over Date</label>
			<div class="col-sm-3">
				<input type="date" class="form-control dateInput" id="gameOverDateInput" value="{{date_inputDate gameOverDate}}">
			</div>
			<div class="col-sm-3">
				<input type="time" class="form-control timeInput" id="gameOverTimeInput" value="{{date_inputTime gameOverDate}}">
			</div>
			<div class="col-sm-4">
				<button class="btn btn-primary" id="gameOverDateButton">Save</button>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Game Reset Date</label>
			<div class="col-sm-3">
				<input type="date" class="form-control dateInput" id="gameResetDateInput" value="{{date_inputDate gameResetDate}}">
			</div>
			<div class="col-sm-3">
				<input type="time" class="form-control timeInput" id="gameResetTimeInput" value="{{date_inputTime gameResetDate}}">
			</div>
			<div class="col-sm-4">
				<button class="btn btn-primary" id="gameResetDateButton">Save</button>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">hasGameOverAlertBeenSent</label>
			<div class="col-sm-7">
				<input type="checkbox" class="form-control" checked="{{hasGameOverAlertBeenSent}}">
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary">Save</button>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Last Dominus User Id</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" value="{{lastDominusUserId}}">
			</div>
			<div class="col-sm-3">
				<button class="btn btn-primary">Save</button>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Winner</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" value="{{winner}}">
			</div>
			<div class="col-sm-3"></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Player Count</label>
			<div class="col-sm-7">
				<input type="number" class="form-control" value="{{playerCount}}">
			</div>
			<div class="col-sm-3"></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Village Count</label>
			<div class="col-sm-7">
				<input type="number" class="form-control" value="{{villageCount}}">
			</div>
			<div class="col-sm-3"></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Taxes Collected</label>
			<div class="col-sm-7">
				<input type="number" class="form-control" value="{{taxesCollected}}">
			</div>
			<div class="col-sm-3"></div>
		</div>


	</div>



</template>
