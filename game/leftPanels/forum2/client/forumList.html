<template name="forumList">
    <div id="forumList">
        <div class="pad_group">
            <div class="btn-group btn-group-justified" role="group" style="margin-bottom:10px;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Sorted by latest posts.">Latest</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Sorted by newest topics.">New</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Topics with unread posts.">Unread</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="The most active topics.">Top</button>
                </div>
            </div>

            <div style="float:left;">
                <select class="form-control">
                    <option>All</option>
                    {{#each tags}}
                        <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>

            <div style="float:right;">
                <button id="newTopicButton" class="btn btn-primary">New Topic</button>
            </div>

            <div style="clear:both;"></div>

            <br>
        </div>

        <div>
            <table class="table" id="forumTopicTable">
                <thead>
                    <tr>
                        <td>Last Post By</td>
                        <td style="text-align:center;">Category</td>
                        <td style="text-align:center;">Posts</td>
                        <td style="text-align:center;">Views</td>
                        <td style="text-align:center;">Activity</td>
                    </tr>
                </thead>
                <tbody>
                    {{#each topics}}
                        {{> forumListTopic}}
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
