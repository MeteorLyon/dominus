<template name="landing">
	<div id="landing">
		<div id="landingTop">
			<div id="logo">
				DOMINUS
			</div>
			A free open source multiplayer strategy game.
		</div>

		{{#if Template.subscriptionsReady}}

			<div id="landingBanner">
				<div class="landingPad" style="">
					<div style="font-size:175%;text-align:center;">
						{{gameName}}
					</div>

					<div style="margin-top:10px;font-size:120%">
						{{gameDescription}}
					</div>

					<div style="margin-top:20px;color:#444;font-size:85%;">
						{{#if gameHasStarted}}
							This game started {{date_from_now gameStartDate}} {{date_calendar gameStartDate}}. <a href="{{dominusBase}}">Click here</a> to return to the list of games.
						{{/if}}
					</div>
				</div>
			</div>

			<div class="landingPad" id="passwordLoginContainer">
				{{#if gameHasStarted}}
					{{> UI.dynamic template=form}}
				{{else}}
					{{> landingStartSoon}}
				{{/if}}
			</div>

		{{else}}
			{{> loading}}
		{{/if}}

		<div id="landingFooter">
			<div class="landingPad" style="text-align:center;">

				<a href="https://github.com/dan335/dominus">
					<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-github fa-stack-1x fa-inverse"></i>
					</span>
				</a>

				<a href="https://trello.com/b/q40VdLBJ/dominus">
					<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-trello fa-stack-1x fa-inverse"></i>
					</span>
				</a>


				<a href="https://twitter.com/DominusGame">
					<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
					</span>
				</a>

				<a href="https://medium.com/@Dominus">
					<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-rss fa-stack-1x fa-inverse"></i>
					</span>
				</a>

				<a href="https://www.facebook.com/dominusgame">
					<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
					</span>
				</a>

				<br><br><br>
				<a href="/privacy">Privacy Policy</a>
				-
				<a href="/terms">Terms of Service</a>
			</div>
		</div>

	</div>
</template>
